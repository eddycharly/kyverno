{{- if .Values.cleanupController.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "kyverno.fullname" . }}-cleanup-controller-readiness
  namespace: {{ template "kyverno.namespace" . }}
  labels:
    {{- include "kyverno.test.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: {{ include "kyverno.image" (dict "image" .Values.test.image "defaultTag" "latest") | quote }}
      imagePullPolicy: {{ default .Values.image.pullPolicy .Values.test.image.pullPolicy }}
      {{- with .Values.test.resources }}
      resources: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      securityContext: {{ include "kyverno.test.securityContext" . | nindent 8 }}
      command:
        - /bin/sh
        - -c
        - sleep 20 ; wget -O- -S --no-check-certificate https://{{ template "kyverno.cleanup-controller.name" . }}:{{ .Values.cleanupController.service.port }}/health/readiness
{{- end -}}
